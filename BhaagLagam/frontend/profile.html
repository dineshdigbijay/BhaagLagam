<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BhaagLagam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e1e2f;
            --accent: #ff4b5c;
            --light: #f4f4f9;
            --dark: #141414;
            --gradient: linear-gradient(135deg, #ff4b5c, #f9cb28);
            --success: #4CAF50;
            --warning: #ff9800;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            border-radius: 16px;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav .nav-links a {
            color: var(--light);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav .nav-links a:hover {
            opacity: 1;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
        }

        .profile-avatar .edit-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--accent);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .profile-avatar .edit-avatar:hover {
            transform: scale(1.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-info .meta {
            display: flex;
            gap: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
        }

        .profile-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-card h2 i {
            color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-item .label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .activity-item:last-child {
            margin-bottom: 0;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content .title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .activity-content .meta {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .activity-amount {
            font-weight: 600;
        }

        .activity-amount.positive {
            color: var(--success);
        }

        .activity-amount.negative {
            color: var(--error);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        .edit-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .edit-btn:hover {
            background: rgba(255, 75, 92, 0.1);
            transform: scale(1.1);
        }

        .profile-name-section,
        .profile-email-section,
        .profile-phone-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: var(--dark);
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-actions button[type="button"] {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .form-actions button[type="submit"] {
            background: var(--accent);
            color: white;
        }

        .form-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            color: white;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .alert.success {
            background: var(--success);
        }

        .alert.error {
            background: var(--error);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--primary);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            animation: slideDown 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-modal:hover {
            opacity: 1;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 75, 92, 0.3);
        }

        .edit-button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .edit-button:hover {
            opacity: 1;
        }

        /* Activity List Styles */
        .no-activity {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
        }

        .activity-amount.positive {
            color: var(--success);
        }

        .activity-amount.negative {
            color: var(--error);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BhaagLagam</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="groups.html">Groups</a>
            <a href="expenses.html">Expenses</a>
            <a href="profile.html" style="opacity: 1;">Profile</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">
                <span id="profile-initials">TD</span>
                <button class="edit-avatar">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="profile-info">
                <div class="info-group">
                    <h1 id="profile-name">Loading...</h1>
                    <button class="edit-button" data-field="name" onclick="toggleEditMode('name')">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="meta">
                    <div class="info-group">
                        <span id="profile-email">Loading...</span>
                        <button class="edit-button" data-field="email" onclick="toggleEditMode('email')">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="info-group">
                        <span id="profile-phone">Loading...</span>
                        <button class="edit-button" data-field="phone" onclick="toggleEditMode('phone')">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-grid">
            <div class="profile-card">
                <h2><i class="fas fa-chart-line"></i> Overview</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="value" id="total-expenses">$0.00</div>
                        <div class="label">Total Expenses</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="total-groups">0</div>
                        <div class="label">Groups</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="amount-owed">$0.00</div>
                        <div class="label">You Owe</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="amount-owed-to-you">$0.00</div>
                        <div class="label">Owed to You</div>
                    </div>
                </div>
            </div>

            <div class="profile-card">
                <h2><i class="fas fa-clock-rotate-left"></i> Recent Activity</h2>
                <ul class="activity-list" id="activity-list">
                    <!-- Activity items will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeEditModal()">&times;</button>
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <p>Update your profile information</p>
            </div>
            <form id="edit-profile-form" onsubmit="handleProfileUpdate(event)">
                <div class="form-group">
                    <label for="edit-name">Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Phone Number</label>
                    <input type="tel" id="edit-phone">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Edit Avatar Modal -->
    <div id="edit-avatar-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="document.getElementById('edit-avatar-modal').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2>Change Profile Picture</h2>
            </div>
            <form id="edit-avatar-form">
                <div class="form-group">
                    <label for="avatar">Upload Image</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }
            loadProfile();
        });
    </script>
</body>
</html>
