<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BhaagLagam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e1e2f;
            --accent: #ff4b5c;
            --light: #f4f4f9;
            --dark: #141414;
            --gradient: linear-gradient(135deg, #ff4b5c, #f9cb28);
            --success: #4CAF50;
            --warning: #ff9800;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            border-radius: 16px;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav .nav-links a {
            color: var(--light);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav .nav-links a:hover {
            opacity: 1;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
        }

        .profile-avatar .edit-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--accent);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .profile-avatar .edit-avatar:hover {
            transform: scale(1.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-info .meta {
            display: flex;
            gap: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
        }

        .profile-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-card h2 i {
            color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: center;
        }

        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-item .label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .activity-item:last-child {
            margin-bottom: 0;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content .title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .activity-content .meta {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .activity-amount {
            font-weight: 600;
        }

        .activity-amount.positive {
            color: var(--success);
        }

        .activity-amount.negative {
            color: var(--error);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--primary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
            animation: slideIn 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-header {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BhaagLagam</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="groups.html">Groups</a>
            <a href="expenses.html">Expenses</a>
            <a href="profile.html" style="opacity: 1;">Profile</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">
                <span id="profile-initial"></span>
                <button class="edit-avatar" onclick="document.getElementById('edit-avatar-modal').style.display='block'">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="profile-info">
                <h1 id="profile-name"></h1>
                <div class="meta">
                    <span id="profile-email"></span>
                    <span id="profile-phone"></span>
                    <span id="profile-joined"></span>
                </div>
            </div>
            <button class="btn btn-outline" onclick="document.getElementById('edit-profile-modal').style.display='block'">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
        </div>

        <div class="profile-grid">
            <div class="profile-card">
                <h2><i class="fas fa-chart-line"></i> Overview</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="value" id="total-expenses">$0.00</div>
                        <div class="label">Total Expenses</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="total-groups">0</div>
                        <div class="label">Groups</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="amount-owed">$0.00</div>
                        <div class="label">You Owe</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="amount-owed-to-you">$0.00</div>
                        <div class="label">Owed to You</div>
                    </div>
                </div>
            </div>

            <div class="profile-card">
                <h2><i class="fas fa-clock-rotate-left"></i> Recent Activity</h2>
                <ul class="activity-list" id="activity-list">
                    <!-- Activity items will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="document.getElementById('edit-profile-modal').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2>Edit Profile</h2>
            </div>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Edit Avatar Modal -->
    <div id="edit-avatar-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="document.getElementById('edit-avatar-modal').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2>Change Profile Picture</h2>
            </div>
            <form id="edit-avatar-form">
                <div class="form-group">
                    <label for="avatar">Upload Image</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
