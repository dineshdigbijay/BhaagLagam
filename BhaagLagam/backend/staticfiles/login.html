<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BhaagLagam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e1e2f;
            --accent: #ff4b5c;
            --light: #f4f4f9;
            --dark: #141414;
            --gradient: linear-gradient(135deg, #ff4b5c, #f9cb28);
            --error: #ff4b5c;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--light);
            border-bottom: 2px solid var(--accent);
            margin-bottom: -2px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            display: none;
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 8px 12px;
            background: rgba(255, 75, 92, 0.1);
            border-radius: 6px;
        }

        .success-message {
            display: none;
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 8px 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 92, 0.3);
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: var(--light);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-to-home a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">BhaagLagam</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('register')">Register</div>
        </div>

        <form id="login-form" class="form active">
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div id="login-error" class="error-message"></div>
            <button type="submit">Login</button>
        </form>

        <form id="register-form" class="form">
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>
            <button type="submit">Register</button>
        </form>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function showForm(formType) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            const activeTab = document.querySelector(`.tab:${formType === 'login' ? 'first-child' : 'last-child'}`);
            activeTab.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${formType}-form`).classList.add('active');

            // Clear error messages
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('register-error').style.display = 'none';
            document.getElementById('register-success').style.display = 'none';
        }
    </script>
</body>
</html>
